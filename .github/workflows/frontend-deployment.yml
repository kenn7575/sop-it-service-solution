# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      VITE_APP_ADMIN_USERNAME: ${{ vars.VITE_APP_ADMIN_USERNAME }}
      VITE_APP_ADMIN_PASSWORD: ${{ vars.VITE_APP_ADMIN_PASSWORD }}
      VITE_APP_AUTH: ${{ vars.VITE_APP_AUTH }}
      VITE_APP_BACKEND_URL: ${{ vars.VITE_APP_BACKEND_URL }}

    steps:
    - uses: actions/checkout@v3
    - name: Install and build frontend
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm run i
    - run: npm run build
    

    - name: Delete old frontend files
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST_NAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port:  ${{ secrets.SERVER_SSH_PORT }}
        script: |
          echo ${{ secrets.SERVER_USER_PASS }} | sudo -S rm -r /var/www/lager/* 2> /dev/null

    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST_NAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port:  ${{ secrets.SERVER_SSH_PORT }}
        source: "frontend/udlÃ¥nssystem/dist/*" # Update this with the path to your build directory
        target: "/var/www/lager" # Update this with the target path on your server
        strip_components: 3
            
    - name: Restart NGINX
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST_NAME }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port:  ${{ secrets.SERVER_SSH_PORT }}
        script: |
          echo ${{ secrets.SERVER_USER_PASS }} | sudo -S systemctl restart nginx 2> /dev/null

    
